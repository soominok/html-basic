<!-- Head는 우리 눈에 안보이는 부분 = 카카오톡에 공유할 때 떠야 하는 이미지, 
                                    구글 검색 엔진이 내 웹페이지를 잘 가져갈 수 있도록 만들어둔 코드들,
body는 우리 눈에 보이는 부분-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 HTML 웹 페이지 | HTML 기초</title>
</head>

<body>
    <!-- 구역을 나누는 태그들 
        1) div : 묶을 때 쓰는 것
        2) p : 문단 (div와 마찬가지로 한 줄 띄어짐)
        3) bullet point -->
    <div>나는 구역을 나누죠</div>
    <p>나는 문단이에요</p>
    <ul>
        <li> bullet point!1 </li>
        <li> bullet point!2 </li>
    </ul>

    <!-- 구역 내 콘텐츠 태그들 -->
    <h1>h1은 제목을 나타내는 태그입니다. 페이지마다 하나씩 꼭 써주는 게 좋아요.</h1>
    <h2>h2는 소제목입니다.</h2>
    <h3>h3~h6도 각자의 역할이 있죠. 비중은 작지만.. </h3>
    <hr>
    span 태그입니다: 특정 <span style="color:red">글자</span>를 꾸밀 때 써요
    <hr>
    a 태그입니다: <a href="http://naver.com/">하이퍼링크</a>
    <hr>
    img 태그입니다: <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
    <hr>
    input 태그입니다: <input type="text" />
    <hr>
    button 태그입니다: <button>버튼입니다</button>
    <hr>
    textarea 태그입니다: <textarea>텍스트 입력 공간입니다</textarea>
</body>
</html>
