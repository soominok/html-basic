<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020년 크리스마스 파티</title>

    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">

    <meta property="og:image" content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:title" content="수민이의 크리스마스 초대장">
    <meta property="og:description" content="2020 행복한 크리스마스 보내기">

    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Poor+Story&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Poor Story', cursive;
        }
        body {
            background-color: #9b070f;
        }
        .envelope {
            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;

            cursor: pointer;
        }
        .envelope-msg {
            color: white;
            text-align: center;
        }
        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .img {
            background-color: white;
            width: 200px;
            height: 180px;

            background-image: url('https://fimg5.pann.com/new/download.jsp?FileID=51403057');
            background-size: cover;
            background-position: center;

            margin: 80px auto 0px auto;
            
            border-radius: 100px;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;

        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto;
            
            color: brown;
            font-size: 15px;

            line-height: 25px;

            padding: 20px;
            box-shadow: 0px 0px 10px 0px white;
        }
        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }
            .img {
                width: 150px;
                height: 120px;
                margin: 70px auto 0px auto;
            }
            h1 {
                color: white;
                text-align: center;
                margin-top: 30px;
                margin-bottom: 30px;
                font-size: 25px;
            }
            .envelope {
                width: 200px;
                height: 200px;
                background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
                background-size: cover;
                background-position: center;

                margin: 150px auto 0px auto;
            }
        }
    </style>

    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        function go_img() {
            alert('메리크리스마스~!');
            window.location.href='https://naver.com'
        }
    </script>

</head>
<body>
    <div class="letter-close">
        <div class="envelope" onClick="open_letter()"></div>
        <h2 class="envelope-msg">크리스마스 초대장 열어보세요!</h2>
    </div>
    <div class="letter-open">
        <div class="img" onClick="go_img()"></div>
        <h1>메리크리스마스♥</h1>
        <div class="messagebox">
            일시 : 2020. 12. 25<br/>
            할 일 : 즐거운 크리스마스 보내기<br/>
            <br/>
            메리크리스마스~ 올 한 해도 고생 많았습니당!<br/>
            남은 연말도 행복하게 보내자!<br/> 
            내년은 더 열심히 살면서 행복한 일만 가득할거야~ <br/>
            <p class="from">수민이가</p>
        </div>
    </div>

</body>
</html>
